<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html 5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes
    ou simplesmente aumente e diminua o tamanho da tela
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Audios</h1>
    <p>vamos aprender a inserir audio em HTML5</p>

    <!--<audio src="midia/happy-mistake.mp3" controls autoplay></audio> -->
    <!--arquivo compativel : MP3 WAV OGG -->

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="media/guanacast-33.wav" type="audio/wav">
        <p>infelizmente seu navegador n√£o consegue reproduzir audio.
        <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo</a>
        </p>
    </audio>
</body>
</html>
