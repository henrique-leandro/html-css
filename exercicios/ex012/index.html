<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente </h1>
    <p>esse video esta hospedado no meu proprio servidor</p>
    <!--
     dentro da tag video posso colocar poster="onde esta o arquivo" 
     para aparecer uma imagem que vai ficar como capa do video
    -->
     <video controls width="560">
         <source src="midia/meu-video.mp4" type="video/mp4">
         <source src="midia/meu-video.m4v" type="video/m4v">
         <source src="midia/meu-video.webm" type="video/webm">
         <p>caso nenhum formato carregue vai apareceu esse paragrafo</p>
     </video>
     <h1>adicionando video do YouTube</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" 
     title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
